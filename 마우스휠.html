<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 휠</title>
    <style>
        .left {
            position: fixed;
            top: 80%;
            left: 0;
            width: 300px;
            height: 150px;
            border-radius: 50%;
            background-color: aquamarine;
            opacity: 0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/plugin/jquery.mousewheel.min.js"></script>
    <script>
        $(window).mousewheel(function(e, d) {
            if(d < 0) {
                $('body').css({'background' : 'pink'});
                $('.left').css({
                    'top' : '50%'
                ,   'left' : '100px'
                ,   'opacity' : '1'
                });
            }
            if(d > 0) {
                $('body').css({'background' : ''});
                $('.left').css({
                    'top' : ''
                ,   'left' : ''
                ,   'opacity' : ''
                })
            }
        });
    </script>
</body>
</html>
